<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnuva Yönetim Sistemi</title>
    <style>
        body {
            font-family: system-ui;
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #1e3a8a;
            margin-bottom: 2rem;
        }
        .btn {
            display: block;
            padding: 1.5rem;
            margin: 1rem 0;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }
        .btn-secondary {
            background: #10b981;
        }
        .btn-secondary:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏆 Turnuva Yönetim Sistemi</h1>
        <p style="color: #6b7280; margin-bottom: 2rem;">
            Avrupa Ligi formatında turnuva yönetimi
        </p>
        
        <a href="tournament-setup-page.html" class="btn">
            🎲 Turnuva Kurulumu
            <div style="font-size: 0.875rem; margin-top: 0.5rem; opacity: 0.8;">
                Takım ekleme • Kura çekimi • Fikstür oluşturma
            </div>
        </a>
        
        <a href="tournament-display-page.html" class="btn btn-secondary">
            📊 Turnuva Görüntüleme
            <div style="font-size: 0.875rem; margin-top: 0.5rem; opacity: 0.8;">
                Maç sonuçları • Puan durumu
            </div>
        </a>
    </div>
</body>
</html>
